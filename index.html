<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Classic To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-layout">
        <div class="app-container">
            <section id="todoView">
                <header>
                    <h1>Classic To-Do</h1>
                    <form id="todoForm" class="input-group" action="javascript:void(0)">
                        <input type="text" id="todoInput" placeholder="Add a new task..." enterkeyhint="send"
                            autocomplete="off">
                        <input type="date" id="todoDate" enterkeyhint="send">
                        <select id="todoPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button type="submit" id="addBtn">Add</button>
                    </form>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <button id="clearCompletedBtn" class="clear-completed-btn hidden">Clear All Completed</button>
                </header>

                <ul id="todoList"></ul>

                <div class="empty-state" id="emptyState">
                    <p>No tasks found. Time to relax!</p>
                </div>
            </section>

            <section id="notesView" class="hidden">
                <header>
                    <h1>Quick Notes</h1>
                    <div class="notes-controls">
                        <button id="addNoteBtn" class="primary-btn">New Note</button>
                    </div>
                </header>

                <div class="notes-layout">
                    <ul id="notesList" class="notes-sidebar-list"></ul>
                    <div id="noteEditor" class="note-editor-container hidden">
                        <input type="text" id="noteTitle" placeholder="Note Title...">
                        <textarea id="noteContent" placeholder="Start writing..."></textarea>
                        <div class="editor-actions">
                            <button id="saveNoteBtn" class="save-btn">Save Changes</button>
                            <button id="downloadNoteBtn" class="download-btn">Download .txt</button>
                            <button id="deleteNoteBtn" class="delete-btn">Delete Note</button>
                        </div>
                    </div>
                    <div id="notesEmptyState" class="empty-state">
                        <p>Select a note or create a new one.</p>
                    </div>
                </div>
            </section>
        </div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button id="sidebarToggle" class="sidebar-toggle-mobile">&times;</button>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" data-view="todo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    Tasks
                </button>
                <button class="nav-item" data-view="notes">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Notes
                </button>
            </nav>

            <div class="sidebar-footer">
                <div id="userBar" class="user-bar">
                    <div class="user-info">
                        <span class="user-email">Guest Mode</span>
                    </div>
                    <button id="authBtn">Login / Signup</button>
                </div>
            </div>
        </aside>
    </div>

    <!-- Mobile Menu Button -->
    <button id="menuBtn" class="menu-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">Login</h2>
            <form id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required>
                <input type="password" id="authPassword" placeholder="Password" required>
                <button type="submit" id="modalSubmitBtn">Login</button>
            </form>
            <p id="authError" class="auth-error"></p>
            <p class="switch-auth">
                <span id="authSwitchText">Don't have an account?</span>
                <a href="#" id="authSwitchLink">Sign up</a>
            </p>
            <button id="closeModalBtn" class="close-btn">&times;</button>
        </div>
    </div>

    <!-- Firebase SDKs & App Logic -->
    <script type="module" src="app.js"></script>
</body>

</html>
