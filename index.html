<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<!-- touched to trigger rebuild -->

<body>
    <div class="app-container">
        <header>
            <h1>Tasks</h1>
            <p class="date-display" id="dateDisplay"></p>
        </header>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new task..." autocomplete="off">
            <input type="date" id="todoDate" aria-label="Due date">
            <select id="todoPriority" aria-label="Priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addBtn" aria-label="Add task">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
        </div>

        <ul class="todo-list" id="todoList">
            <!-- Tasks will be injected here -->
        </ul>

        <div class="empty-state" id="emptyState" style="display: none;">
            <p>No tasks found. Enjoy your day!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
