<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Classic To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- User Bar -->
        <div id="userBar" class="user-bar">
            <span>Guest Mode</span>
            <button id="authBtn">Login / Signup</button>
        </div>

        <header>
            <h1>Classic To-Do</h1>
            <form id="todoForm" class="input-group" action="javascript:void(0)">
                <input type="text" id="todoInput" placeholder="Add a new task..." enterkeyhint="send"
                    autocomplete="off">
                <input type="date" id="todoDate" enterkeyhint="send">
                <select id="todoPriority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit" id="addBtn">Add</button>
            </form>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clearCompletedBtn" class="clear-completed-btn hidden">Clear All Completed</button>
        </header>

        <ul id="todoList"></ul>

        <div class="empty-state" id="emptyState">
            <p>No tasks found. Time to relax!</p>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">Login</h2>
            <form id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required>
                <input type="password" id="authPassword" placeholder="Password" required>
                <button type="submit" id="modalSubmitBtn">Login</button>
            </form>
            <p id="authError" class="auth-error"></p>
            <p class="switch-auth">
                <span id="authSwitchText">Don't have an account?</span>
                <a href="#" id="authSwitchLink">Sign up</a>
            </p>
            <button id="closeModalBtn" class="close-btn">&times;</button>
        </div>
    </div>

    <!-- Firebase SDKs & App Logic -->
    <script type="module" src="app.js"></script>
</body>

</html>
